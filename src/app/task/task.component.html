<div class='card'>
        <form 
            novalidate 
            (ngSubmit)="onSubmit()" 
            [formGroup]="taskAddForm">

            <div class="form-group row pt-4">
                    <div class="col-md-1"></div>
                    <label class="col-md-2 col-form-label text-right" for="projectManager">Project:</label>
                    <div class="col-md-4">                      
                        <input class="form-control col-md-12 " type="text" 
                            id="projectManager"
                            [readonly]="true"
                            formControlName="projectName">
                    </div>
                    <button type="button" 
                            class="btn btn-info" 
                            data-toggle="modal" 
                            data-target="#projectModal"
                            [disabled]="disableProjectSearch">Search
                    </button>

                    <!-- The Modal -->
                    <div class="modal fade" 
                        id="projectModal" 
                        tabindex="-1" 
                        role="dialog" 
                        aria-labelledby="projectModalLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Project Search</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                    
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="list-group">
                                        <a class="list-group-item list-group-item-action" 
                                                    *ngFor="let project of projectList"
                                            (click)="onProjectSearchSelect(project)">
                                                {{project.projectName}}
                                        </a>
                                    </div>
                                </div>
                    
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Accept</button>
                                </div>
                    
                            </div>
                        </div>
                    </div>
            </div>
            <div class="form-group row">
                <div class="col-md-1"></div>
                <label class="col-md-2 col-form-label text-right" for="taskId">Task:</label>
                <div class="col-md-5">
                        <input class="form-control col-md-12"
                                id="taskId"
                                type="text" 
                                formControlName="taskName"
                                [ngClass]="{'is-invalid': (taskAddForm.get('taskName').touched || 
                                                           taskAddForm.get('taskName').dirty) && 
                                                          !taskAddForm.get('taskName').valid }"/>
                        <span class="invalid-feedback">
                            <span *ngIf="taskAddForm.get('taskName').errors?.required">
                                Task name is required
                            </span>
                        </span>
                </div> 
            </div>
            <div class="form-group row">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <label class="form-check-label">
                        <input class="form-check-input"
                            id="isParentTaskId" 
                            type="checkbox" 
                            formControlName="isParentTask">Parent Task
                    </label>
                </div>
            </div>
            <div class="form-group row pt-4">
                    <div class="col-md-1"></div>
                    <label class="col-md-2 col-form-label text-right" for="parentTaskId">Parent Task:</label>
                    <div class="col-md-4">                      
                        <input class="form-control col-md-12 " type="text" 
                            id="parentTaskId"
                            [readonly]="true"
                            formControlName="parentTask">
                    </div>
                    <button type="button" 
                            class="btn btn-info" 
                            data-toggle="modal" 
                            data-target="#parentTaskModal"
                            [disabled]="disableParentTaskSearch">Search
                    </button>

                    <!-- The Modal -->
                    <div class="modal fade" 
                        id="parentTaskModal" 
                        tabindex="-1" 
                        role="dialog" 
                        aria-labelledby="parentTaskModalLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Parent Task Search</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                    
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="list-group">
                                        <a class="list-group-item list-group-item-action" 
                                                    *ngFor="let parentTask of parentTaskList"
                                            (click)="onParentTaskSearchSelect(parentTask)">
                                                {{parentTask.parentTaskName}}
                                        </a>
                                    </div>
                                </div>
                    
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Accept</button>
                                </div>
                    
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row mb-n4 fontStyle1">
                <div class="col-md-3"></div>
                <div class="col-md-1">0</div>
                <div class="col-md-2"></div>
                <div class="col-md-1 text-right">30</div>
            </div>
            <div class="form-group row pt-4">
                <div class="col-md-1"></div>
                <label class="col-md-2 col-form-label text-right" for="priorityId">Priority:</label>
                <div class="col-md-4">                      
                    <input type="range" 
                        id="priorityId"
                        min="0" 
                        max="30"
                        value="0"
                        formControlName="priority"
                        class="form-control" >                  
                </div>
            </div> 
            <div class="form-group row">
                <div class="col-md-1"></div>
                <label class="col-md-2 col-form-label text-right" for="startDate">Start Date:</label>
                <div class="col-md-3">
                    <input type="date" 
                            id="startDate" 
                            formControlName="startDate" 
                            class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-1"></div>
                <label class="col-md-2 col-form-label text-right" for="endDate">End Date:</label>
                <div class="col-md-3">
                    <input type="date" id="endDate" formControlName="endDate" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                    <div class="col-md-1"></div>
                    <label class="col-md-2 col-form-label text-right" for="userName">User:</label>
                    <div class="col-md-4">                      
                        <input class="form-control col-md-12" type="text" 
                            id="userName"
                            [readonly]="true"
                            formControlName="userName">
                    </div>
                    <button type="button" 
                            class="btn btn-info" 
                            data-toggle="modal" 
                            data-target="#userModal"
                            [disabled]="disableUserSearch">Search
                    </button>

                    <!-- The Modal -->
                    <div class="modal fade" 
                        id="userModal" 
                        tabindex="-1" 
                        role="dialog" 
                        aria-labelledby="userModalLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">User Search</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                    
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="list-group">
                                        <a class="list-group-item list-group-item-action" 
                                                    *ngFor="let user of userList"
                                            (click)="onUserSearchSelect(user)">
                                                {{user.empId}} {{user.firstName}} {{user.lastName}}
                                        </a>
                                    </div>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Accept</button>
                                </div>
                    
                            </div>
                        </div>
                    </div>
            </div>
    
        <div class='card-footer'>
            <div class='row'>
                <div class='col-sm-5'></div>
                <div class='col-sm-1'>
                    <button class='btn btn-outline-secondary' 
                            type="submit" 
                            [disabled]="!taskAddForm.valid"
                            style='width:80px'>
                        {{buttonValue}}
                    </button>
                </div>
                <div class='col-sm-1'></div>
                <div class='col-sm-1'>
                    <button class='btn btn-outline-secondary' 
                            type="reset" 
                            value="Reset" 
                            style='width:80px'>
                        Reset
                    </button>
                </div>
            </div>
        </div>
        </form>
</div>
