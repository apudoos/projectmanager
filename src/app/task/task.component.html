<div class='card'>
        <form 
            novalidate 
            (ngSubmit)="onSubmit()" 
            [formGroup]="viewForm">

            <div class="form-group row pt-4">
                    <div class="col-md-1"></div>
                    <label class="col-md-2 col-form-label text-right" for="priorityId">Project:</label>
                    <div class="col-md-4">                      
                        <input type="text" 
                            id="projectManager"
                            formControlName="projectName">
                    </div>
                    <button type="button" 
                            class="btn btn-info btn-sm" 
                            data-toggle="modal" 
                            data-target="#projectModal">Search
                    </button>

                    <!-- The Modal -->
                    <div class="modal fade" 
                        id="projectModal" 
                        tabindex="-1" 
                        role="dialog" 
                        aria-labelledby="projectModalLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Project Search</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                    
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="list-group">
                                        <a class="list-group-item list-group-item-action" 
                                                    *ngFor="let project of projectList"
                                            (click)="onSearchSelect(project)">
                                                {{project.projectName}}
                                        </a>
                                    </div>
                                </div>
                    
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Accept</button>
                                </div>
                    
                            </div>
                        </div>
                    </div>
            </div>
            <div class="form-group row pt-4 scroll-header">
                <div class="col-md-1"></div>
                <label class="col-md-2 col-form-label text-right" for="taskId">Task:</label>
                <div class="col-md-8">
                        <input type="text" 
                        id="taskId"
                        formControlName="taskName"
                        placeholder="Task Name">
                        <span class="invalid-feedback">
                            <span *ngIf="taskName.errors?.required">
                                Task name is required
                            </span>
                        </span>
                </div> 
            </div>

            <div class="row mb-n4 fontStyle1">
                    <div class="col-md-3"></div>
                    <div class="col-md-1">0</div>
                    <div class="col-md-2"></div>
                    <div class="col-md-1 text-right">30</div>
            </div>
            <div class="form-group row pt-4">
                <div class="col-md-1"></div>
                <label class="col-md-2 col-form-label text-right" for="priorityId">Priority:</label>
                <div class="col-md-4">                      
                    <input type="range" 
                        id="priorityId"
                        min="0" 
                        max="30"
                        value="0"
                        [(ngModel)]="newProject.priority" 
                        #priority="ngModel"
                        name="priority" 
                        class="form-control" >                  
                </div>
            </div> 

            <div class="form-group row pt-4">
                    <div class="col-md-3"></div>
                    <div class="col-md-2">
                        <label class="form-check-label pt-2">
                            <input class="form-check-input" 
                                type="checkbox" 
                                name="enableDate"
                                [(ngModel)]="isChecked">
                                Set Start and End Date
                        </label>
                    </div>
                    <div class="col-md-3">
                        <input type="date" 
                            id="startDate"
                            [disabled]="!isChecked"
                            [ngModel]="newProject.startDate | date:'yyyy-MM-dd'" 
                            (ngModelChange)="newProject.startDate = $event"
                            #projectStart="ngModel"                             
                            name="projectStart" 
                            class="form-control" >
                    </div>
                    <!-- The solution here is to split the binding into a one-way binding and an event binding - 
                    which the syntax [(ngModel)] actually encompasses. [] is one-way binding syntax and () 
                    is event binding syntax. When used together - [()] Angular recognizes this as shorthand 
                    and wires up a two-way binding in the form of a one-way binding and an event binding to 
                    a component object value. The reason you cannot use [()] with a pipe is that pipes work 
                    only with one-way bindings. Therefore you must split out the pipe to only operate on the 
                    one-way binding and handle the event separately. -->
                    <div class="col-md-3">
                            <input type="date" 
                                id="endDate"
                                [disabled]="!isChecked"
                                [ngModel]="newProject.endDate | date:'yyyy-MM-dd'" 
                                (ngModelChange)="newProject.endDate = $event"
                                #projectEnd="ngModel"
                                name="projectEnd" 
                                class="form-control" >
                    </div>
            </div>     
            <div class="row mb-n4 fontStyle1">
                    <div class="col-md-3"></div>
                    <div class="col-md-1">0</div>
                    <div class="col-md-2"></div>
                    <div class="col-md-1 text-right">30</div>
            </div>

            
        
    
        <div class='card-footer'>
            <div class='row'>
                <div class='col-sm-5'></div>
                <div class='col-sm-1'>
                    <button class='btn btn-outline-secondary' 
                            type="submit" 
                            [disabled]="!viewForm.valid" 
                            style='width:80px'>
                        Add
                    </button>
                </div>
                <div class='col-sm-1'></div>
                <div class='col-sm-1'>
                    <button class='btn btn-outline-secondary' 
                            type="reset" 
                            value="Reset" 
                            style='width:80px'>
                        Reset
                    </button>
                </div>
            </div>
        </div>
        </form>
        <hr class="style1">
    
        <div class='card-body'>
            <div class='row'>
            <div class='col-sm-1'></div>
            <input class='col-sm-4' type="text" name="search" placeholder="Search..." [(ngModel)]='listFilter'/>
            <label class='col-sm-1 text-right'>Sort:</label>
            <button class='btn btn-outline-secondary' (click)='sortByFirstName()' style='width:120px'>
                    First Name
            </button>
            
            <button class='btn btn-outline-secondary button-margin' (click)='sortByLastName()' style='width:120px'>
                    Last Name
            </button>
            
            <button class='btn btn-outline-secondary button-margin' (click)='sortByEmpId()' style='width:80px'>
                    Id
            </button>
            </div>
        </div>
    
        <hr class="style2">
    
        <div class='card-body' *ngFor="let user of filteredList">
            <!-- <div *ngFor="let user of userList"> -->
            <div class='row'>
                <div class='col-sm-1'></div>
                <input class='col-sm-6' type="text" name="firstname" [(ngModel)]="user.firstName" />
                <div class='col-sm-1'></div>
                <button class='btn btn-outline-secondary' (click)='updateUser(user)' style='width:80px'>
                    Edit
                </button>
            </div>
            <br>
            <div class='row'>
                <div class='col-sm-1'></div>
                <input class='col-sm-6' type="text" name="lastname" [(ngModel)]="user.lastName" />
                <div class='col-sm-1'></div>
                <button class='btn btn-outline-secondary' (click)='deleteUser(user)' style='width:80px'>
                    Delete
                </button>
            </div>
            <br>
            <div class='row'>
                <div class='col-sm-1'></div>
                <input class='col-sm-6' type="number" name="empid" [(ngModel)]="user.empId" required />
            </div>
            <br>
            <!-- </div> -->
            <hr class="style2">
        </div>
    
    </div>
